<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Challenge Name Here</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
      
    <div class="title">
      <h1>Our Pricing</h1>
    </div>

    <div class="packages">
      <label class="switch">
        <input onclick="on" type="checkbox" class="checkbox" id="checkbox">
        <span class="slider round"></span>
      </label>
    </div>   

    <section class="caixas">
      <div class="card_1">
        <div class="txt_1">
          Basic
        </div>
        <div class="txt_2">
          <p>&dollar;19.99</p>
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_3">
          500 GB Storage
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_4">
          2 Users Allowed
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_5">
          Send up to 3 GB
        </div> 
        <hr style="margin: 0 1em">      
        <div>
          <button class="button_card1-3">Learn More</button>          
        </div>
      </div>

      <div class="card_2">
        <div class="txt_sub_1">
          Professional
        </div>
        <div class="txt_sub_2">
          <p>&dollar;24.99</p>
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_sub_3">
          1 TB Storage
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_sub_4">
          5 Users Allowed
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_sub_5">
          Send up to 10 GB
        </div>
        <hr style="margin: 0 1em">
        <button class="button_card2">Learn More</button>
      </div>

      <div class="card_3">
        <div class="txt_1">
          Master
        </div>
        <div class="txt_2">
          <p>&dollar;39.99</p>
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_3">
          2 TB Storage
        </div> 
        <hr style="margin: 0 1em">
        <div class="txt_4">
          10 Users Allowed
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_5">
          Send up to 20 GB
        </div>
        <hr style="margin: 0 1em">
        <button class="button_card1-3">Learn More</button>          
        </div>
      </div> 
    </section>  
    
  </div>

  <script src="main.js"></script>
</body>
</html>
