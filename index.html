<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      
    <div class="title">
      <h1>Our Pricing</h1>
    </div>

    <div class="packages">
      <p>Annually ---- Monthly</p>
    </div>
    

    <section class="caixas">
      <div class="card_1">
        <div class="txt_1">
          Basic
        </div>
        <div class="txt_2">
          &dollar;19.99
        </div>
        <div class="txt_3">
          500 GB Storage
        </div>
        <div class="txt_4">
          2 Users Allowed
        </div>
        <div class="txt_5">
          Send up to 3 GB
        </div>       
        <div>
          <button>Learn More</button>          
        </div>
      </div>

      <div class="card_2">
        <div class="txt_sub_1">
          Professional
        </div>
        <div class="txt_sub_2">
          &dollar;24.99
        </div>
        <div class="txt_sub_3">
          1 TB Storage
        </div>
        <div class="txt_sub_4">
          5 Users Allowed
        </div>
        <div class="txt_sub_5">
          Send up to 10 GB
        </div>
        <button>Learn More</button>
      </div>

      <div class="card_3">
        <div class="txt_1">
          Master
        </div>
        <div class="txt_2">
          &dollar;39.99
        </div>
        <div class="txt_3">
          2 TB Storage
        </div> 
        <div class="txt_4">
          10 Users Allowed
        </div>
        <div class="txt_5">
          Send up to 20 GB
        </div>
        <button>Learn More</button>          
        </div>
      </div> 
    </section>  

  </div>
</body>
</html>
