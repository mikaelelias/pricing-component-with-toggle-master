<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Challenge Name Here</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="img_top">
      <img src="images/bg-top.svg" alt="img_top">
    </div>  
    <div>
      <img src="images/bg-bottom.svg" alt="img_2">
    </div>
  </div>

  <div class="container">
      
    <div class="title">
      <h1>Our Pricing</h1>
    </div>

    <div class="packages">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>   

    <section class="caixas">
      <div class="card_1">
        <div class="txt_1">
          Basic
        </div>
        <div class="txt_2">
          <span>$</span>19.99
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_3">
          500 GB Storage
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_4">
          2 Users Allowed
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_5">
          Send up to 3 GB
        </div> 
        <hr style="margin: 0 1em">      
        <div>
          <button class="button_card1-3">Learn More</button>          
        </div>
      </div>

      <div class="card_2">
        <div class="txt_sub_1">
          Professional
        </div>
        <div class="txt_sub_2">
          &dollar;24.99
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_sub_3">
          1 TB Storage
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_sub_4">
          5 Users Allowed
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_sub_5">
          Send up to 10 GB
        </div>
        <hr style="margin: 0 1em">
        <button class="button_card2">Learn More</button>
      </div>

      <div class="card_3">
        <div class="txt_1">
          Master
        </div>
        <div class="txt_2">
          &dollar;39.99
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_3">
          2 TB Storage
        </div> 
        <hr style="margin: 0 1em">
        <div class="txt_4">
          10 Users Allowed
        </div>
        <hr style="margin: 0 1em">
        <div class="txt_5">
          Send up to 20 GB
        </div>
        <hr style="margin: 0 1em">
        <button class="button_card1-3">Learn More</button>          
        </div>
      </div> 
    </section>  

  </div>
</body>
</html>
